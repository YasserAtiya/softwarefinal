<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">

  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://sscol.jebal.comuv.com/css/font.css">
</head>
<body>

  <div class="ribbon"></div>
  <div class="login">
  <h1>Welcome!</h1>
  <img src="https://unicomm.fsu.edu/images/brand/seals/fsu-seal-full-color.png" width="128" height="128">
  <p>Log in to connect with potential interns!</p>
  <form action="login">
    <div class="input">
      <div class="blockinput">
        <i class="icon-envelope-alt"></i><input type="mail" placeholder="Employer Email">
      </div>
      <div class="blockinput">
        <i class="icon-unlock"></i><input type="password" placeholder="Password">
      </div>
    </div>
    <button>Login</button>
  </form>
  </div>
  <br><br>
</body>
</html>
