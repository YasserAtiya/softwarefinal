</head>
        <div class="container">
        <div class="jumbotron" style="background-color:#ffffff !important">
<h1 style="font-size: 38.5px; text-align: center">Student Directory</h1>
<table id="student_tb" class="display tablesorter" cellspacing="0" >
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year</th>
            <th>Graduation Date</th>
            <th>More Info</th>
            <th style="display:none;">About</th>
            </tr>
        </tr>
    </thead>
    <tbody>
          {% for s in students %}
            <tr>
                <td> {{ s.FName }}</td>
                <td>{{ s.LName }}</td>
                <td>{{ s.Year }}</td>
                <td>{{ s.GradDate }}</td>
                <td style="display:none;">{{ s.About }}</td>
                <td><a  href="/company/search/student/{{ s.user.id }}">x</a></td>
                </tr>
          {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function()
        {
              $("#student_tb").tablesorter();
              $("#student_tb").DataTable();
        }
    );
</script>
