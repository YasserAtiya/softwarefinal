<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Search</title>


    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.tablesorter.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/student_search.css') }}" rel="stylesheet">
</head>
<h1>Student Directory</h1>
<table id="student_tb" class="display tablesorter" cellspacing="0" >
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year</th>
            <th>Graduation Date</th>
            <th>More Info</th>
            <th style="display:none;">About</th>
            </tr>
        </tr>
    </thead>
    <tbody>
          {% for s in students %}
            <tr>
                <td> {{ s.FName }}</td>
                <td>{{ s.LName }}</td>
                <td>{{ s.Year }}</td>
                <td>{{ s.GradDate }}</td>
                <td style="display:none;">{{ s.About }}</td>
                <td><a  href="/company/search/student/{{ s.user.id }}">X</a></td>
                </tr>
          {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function()
        {
              $("#student_tb").tablesorter();
              $("#student_tb").DataTable();
        }
    );
</script>

</body>
</html>
